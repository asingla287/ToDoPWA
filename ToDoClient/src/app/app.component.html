<div class="toDo-container" [class.toDo-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toDo-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-Name">toDo</h1>
    </mat-toolbar>
    <mat-sidenav-container class="toDo-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink=".">Task Manager</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <mat-accordion>
                <div *ngFor="let taskList of TaskLists; index as i; first as isFirst" attr.id="{{'taskList'+i}}" class="flex-container">
                    <mat-card class="taskList-card">
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                {{taskList.Category}}
                            </mat-expansion-panel-header>
                            <mat-panel-description>
                                <ng-container *ngFor="let task of taskList.Tasks; index as childI; first as isFirst">
                                    <mat-chip-list class="mat-chip-list-stacked" aria-orientation="vertical">
                                        <mat-chip *ngIf="!task.IsCompleted">
                                            {{task.Description}}
                                        </mat-chip>
                                        <mat-divider [vertical]="true"></mat-divider>
                                        <mat-chip *ngIf="task.IsCompleted">
                                            {{task.Description}}
                                        </mat-chip>
                                    </mat-chip-list>
                                </ng-container>
                            </mat-panel-description>
                        </mat-expansion-panel>

                    </mat-card>
                </div>
            </mat-accordion>

        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
